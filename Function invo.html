<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width, initial-scale=1.0">
      <title>Function Invocation And Variable enviroment</title>
</head>
<body>
      <script>

            var x=1;
            a();
            b();
            console.log(x);
            
            function a(){

                  var a=10;
                  console.log(a);
            }

            function b(){

                  var a=100;
                  console.log(a);

            }
      </script>
</body>
</html>
