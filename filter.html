<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <script>
var a=[10,20,30,18,21];

document.write(a+"<br>");

var b=a.filter(adultAge);

document.write(b+"<br>");

function adultAge(age)
{
    return age>=18;
}

    </script>
</body>
</html>
