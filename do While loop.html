<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do While Loop</title>
</head>
<body>
    <script>
        var  x=1;
        do{
            document.write("Hello! i am here <br>"+x);
            x=x+1;
        }
        while(x<=10)
    </script>
</body>
</html>
