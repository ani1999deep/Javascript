<body>
      <h4>When you pass an array as a parameter, if the function changes any of the array's values, that change is visible outside the function</h4>
      
      <script>
            function myFunc(theArr){

                  theArr[0]=20;

            }

            const arr=[45];

            console.log(arr[0]);
             myFunc(arr);

             console.log(arr[0]);
      </script>
</body>
</html>
