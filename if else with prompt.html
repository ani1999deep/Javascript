<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if statement</title>
</head>
<body>
    <script>
        var per=prompt("Enter the percentage");
        if(per>=80 && per<=100)
        {
            document.write("YOU ARE IN 1st division");
        }
        else if (per>=60 && per<=80)
        {
            document.write("YOU ARE IN 2nd division");
        }
        else if (per>=40 && per<=60)
        {
            document.write("YOU ARE IN 3rd division");
        }
        else if(per<30)
{
document.write("YOU ARE IN fail");
}
else
{
document.write("PLEASE ENTER THE VALID VALUE");
}
    </script>
</body>
</html>
