<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array3</title>
</head>
<body>
    <script>

        var arry=new Array();

        arry[0]=10;
        arry[1]="Anideep";
        arry[3]=true;
        document.write("<ul>");
        for(a=0;a<5;a++)
        {
            document.write("<li>"+arry[a] +"</li>");
        }
        document.write("</ul>");
    </script>
</body>
</html>
