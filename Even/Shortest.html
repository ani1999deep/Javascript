<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Shortest JavaScript</title>
      <h1>Type on console-window and this </h1>
</head>
<body>
      <script>
// this===window (into console)

// Shortest code means no code in the program

var a=10;
function b(){

      var b=5;
}

console.log(window.a);
console.log(a);//it's automatically offereing global space
// console.log(x);//it's assume that is in global space
console.log(this.a);//it's refer that into memory space
      </script>
</body>
</html>
