<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat and join</title>
</head>
<body>
    <script>

var a=["ani","deep","babuli"];

var b=["avi","oki"];
 
var c=a.concat(b);

document.write(c +"<br><br><br>");

var d=c.join(" ");

// when it print it is single string

document.write(d);

    </script>
</body>
</html>
