<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body>
    <script>
        for(var i=0;i<3;i++)
        {
            document.write("<strong>outer loop</strong>");
            document.write(i);
            document.write("<br>");

            for(var j=0;j<5;j++)
            {
                document.write("Inner loop");
            document.write(j);
            document.write("<br>");
            }

        }
    </script>
</body>
</html>
