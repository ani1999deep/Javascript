<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array3</title>
</head>
<body>
    
    <script>
var arry=new Array();

for(var g=0;g<3;g++)
{
    arry[g]=prompt("Enter the value: ");
}
document.write("<ul>");
for(var a=0;a<3;a++)
{
    document.write("<li>"+arry[a]+"</li>");
}
document.write("</ul>");
    </script>
</body>
</html>
