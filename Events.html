<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Events</title>
</head>
<body onkeypress="hello()">
   <script>
    function hello(){
        document.write("Hello! i am anideep");
    }

    
   </script>
    <!-- <button onclick="hello()">Click me here</button> -->
    <!-- <button ondblclick="hello()">Click me here</button> -->
   <p ondblclick="hello()">i am here to press me</p>
   <p  onmouseenter="hello()">click on me</p>
</body>
</html>
