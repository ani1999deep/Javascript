<!DOCTYPE html>
<html>

<head>

    <title>Functions with Return Value</title>

</head>

<body>
 
    <script>
        function fullname(fname="Ani",lname="deep")
        {
            var b=fname + " "+ lname;
            return b;
        }
         var c=fullname("The","Boss");
         document.write(c);

    </script>
    
</body>



</html>
