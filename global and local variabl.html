<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>global and local variable</title>
  </head>
  <body>
    <script>
      // This is global variable

      var x = "Anideep is ok";
      function hello() {
        // This is local variable
        // var x="Anideep is ok";
        document.write(x + "<br>");
      }
      hello();
      document.write(x);
    </script>
  </body>
</html>
