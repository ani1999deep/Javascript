<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        // let variable
        let x="anideep";
        x="the boss";
        document.write(x);

        // const variable
        const y="deep";
        document.write(y);

    </script>
</body>
</html>
