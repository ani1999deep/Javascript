<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else statement</title>
</head>
<body>
    <script>
        var a=50;
        if(a>30)
        {
            document.write("a is greater");
        }
        else
        {
            document.write("a smaller");
        }
    </script>
</body>
</html>
