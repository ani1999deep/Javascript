<!DOCTYPE html>
<html>
    <head>
        <title>Function with parameters</title>
    </head>
    <body>
<script>
    function hello(fname,lname)
    {
        document.write("Hello"+fname +" " +lname+"<br>");
        document.body.bgColor="red";  

    }
    function sum(a,b)
    {
        document.write(a+b);
    }
    sum(30,40);
    hello("ANIDEEP","THE BOSS");
    hello("Deep","Okey");

</script>

    </body>
</html>
